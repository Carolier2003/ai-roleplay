# Redis配置文件

# 网络配置
bind 0.0.0.0
port 6379
protected-mode no

# 内存配置
maxmemory 512mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# RDB文件配置
dbfilename dump.rdb
dir /data

# AOF配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 日志配置
loglevel notice
logfile ""

# 数据库数量
databases 16

# 超时配置
timeout 0
tcp-keepalive 300

# 客户端连接
maxclients 10000

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 通知配置
notify-keyspace-events Ex
